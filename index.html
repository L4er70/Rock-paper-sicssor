<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
   
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Background color */
        }
        
        .gameContainer {
            padding: 20px;
            width: 800px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allow flex items to wrap */
        }
        
        .selection {
            margin: 10px;
            width: 150px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .selection button {
            width: 100%;
            height: 100%;
            font-size: 16px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth hover effect */
        }
        
        .selection button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .scoreContainer {
            margin-top: 20px;
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
        }
        
        .scoreContainer section {
            width: 150px;
            height: 100px;
            background-color: #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="gameContainer">
        <section class="selection"><button id="rock">Rock</button></section>
        <section class="selection"><button id="paper">Paper</button></section>
        <section class="selection"><button id="scissors">Scissors</button></section>
        <div class="scoreContainer">
            <section class="user">User</section>
            <section class="computer">Computer</section>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
